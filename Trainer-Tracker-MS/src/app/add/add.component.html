<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>  

  <h2 align="center">Add New Trainer's Schedule </h2>
  <div class="container" style="max-width:1200px;padding:40px 20px;background:#ebeff2" align="center">
   
    <form  class="form-horizontal" role="form" action="/action_page.php" (ngSubmit)="onSubmit()">
      <div class="row row-cols-3 pt-3">
        <div class="col text-end">
          <label for="trainerid" class ="control-label col-sm-3"> Trainer ID:</label>
        </div>
      <div class="col-4">
          <input type="text" class="form-control" id="trainerid"  name="nameVariable" [(ngModel)]="trainer.id">
      </div>
      </div>
    <div class="row row-cols-3 pt-3">
      <div class="col text-end">
        <label for="email" class ="control-label col-sm-4">Trainer Name:</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" id="names"  name="nameVariable" [(ngModel)]="trainer.name" >
      </div>
    </div>
    <div class="row row-cols-3 pt-3">
      <div class="col text-end">
        <label for="email" class ="control-label col-sm-3" >Batch Name:</label>
      </div>
    <div class="col-3" ng-app="myApp" ng-controller="myCtrl">
      <select name="batchname" style="width:368px"[(ngModel)]="trainer.batchname">
        <option value="select">Select a batch</option>
        <option value="ITFS">ITFS</option>
        <option value="BNK">BNK</option>
        <option value="Financial Account">Financial account</option>
        <option value="SoftSkills">Soft Skils</option>
      </select>
    </div>
    </div>
     
      <div class="row row-cols-3 pt-3">
        <div class="col text-end">
            <label for="nameVariable" class="form-label" id="domain">Domain:</label>
       
        </div>
        <div class="col-4">
          <select name="domain" style="width:368px"  [(ngModel)]="trainer.domain">
            <option value="select">Select a domain</option>
            <option value="IT">IT</option>
            <option value="Non IT">Non IT</option>
            <option value="BPA">BPA</option>
            <option value="Others">Others</option>
            </select>
        </div>
    </div>
      <div class="row row-cols-3 pt-3">
        <div class="col text-end">
        <label for="nameVariable" class ="form-label" id="sub">Subject:</label>
       </div>
       <div class="col-4">
        <select name="subject" style="width:368px" [(ngModel)]="trainer.subject">
          <option value="select">Select Subject</option>
          <option value="Java">Java</option>
          <option value="MySQL">MYSQL</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Angular">Angular</option>
          <option value="SpringBoot">SpringBoot</option>
          <option value="MS Office">MS Office</option>
          <option value="SoftSkills">SoftSkills</option>
          <option value="English">English</option>
          <option value="PowerBi">Powerbi</option>
          <option value="power Automation">PowerAutomation</option>
          </select>
        </div>
      </div>
       
   
      <br>
      
      <div class="row row-cols-3 pt-3">
        <div class="col text-end">
            <label for="nameVariable" class="form-label">Start Date:</label>
        </div>
      
        <div class="col-4">
            <input type="date" class="form-control" name="nameVariable" [(ngModel)]="trainer.stime">
        </div>
        </div>
    <div class="row row-cols-3 pt-3">
      <div class="col text-end">
          <label for="nameVariable" class="form-label">End Date:</label>
      </div>
      <div class="col-4">
          <input type="date" class="form-control" name="nameVariable" [(ngModel)]="trainer.etime">
      </div>
      </div>
        <br>

     
        <div class="text-center" >
         <button type="submit" class="btn btn-primary">SUBMIT</button>
         <button type="reset" class="btn btn-success">RESET</button>
         <button type="button" class="btn btn-danger">CANCEL</button>
    
        </div>
     
  </form>
</div>
</body>
